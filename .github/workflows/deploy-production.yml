name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Call ploi webhook to deploy
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: ${{ secrets.PLOI_DEPLOY_WEBHOOK }}
          webhook_secret: "no_hash_required"
